services:
  postgres:
    image: postgres:15
    container_name: volo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: volo_db
      POSTGRES_USER: volo_user
      POSTGRES_PASSWORD: volo_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/scripts:/scripts
    networks:
      - volo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volo_user -d volo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: volo_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - volo_network
    depends_on:
      - postgres

  fastapi:
    build: ./backend
    container_name: volo_fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://volo_user:volo_password@postgres:5432/volo_db
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
    networks:
      - volo_network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  pgadmin:
    image: dpage/pgadmin4
    container_name: volo_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@volo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - volo_network
    depends_on:
      - postgres

  scripts:
    build: ./scripts
    container_name: volo_scripts
    environment:
      API_BASE_URL: http://fastapi:8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: volo_db
      DB_USER: volo_user
      DB_PASSWORD: volo_password
    volumes:
      - ./scripts:/app
    networks:
      - volo_network
    depends_on:
      postgres:
        condition: service_healthy
      fastapi:
        condition: service_started
    # Keep container running so we can exec into it
    command: tail -f /dev/null

volumes:
  postgres_data:
  pgadmin_data:

networks:
  volo_network:
    driver: bridge